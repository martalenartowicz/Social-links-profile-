<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" />
      <h1>Jessica Randall</h1>
      <p class="country-info">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="social-links">
        <div class="social-icon github">
          <a href="#">GitHub</a>
        </div>
        <div class="social-icon frontend-mentor">
          <a href="#">Frontend Mentor</a>
        </div>
        <div class="social-icon linkedin">
          <a href="#">LinkedIn</a>
        </div>
        <div class="social-icon twitter">
          <a href="#">Twitter</a>
        </div>
        <div class="social-icon instagram">
          <a href="#">Instagram</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/martalenartowicz">martalenartowicz</a>.
    </div>
  </body>
</html>
